<h3>Customers</h3>
<ul class="list-container">
  <li *ngFor="let customer of customers" class="list-item">
    <img
      src="{{
        customer.avatarUrl ||
          'https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png'
      }} "
      alt=""
      class="img-rounded"
    />
    <div class="list-group">
      <span class="text-large">{{ customer.name }}</span>
      <span class="text-medium">{{ customer.address }}</span>
    </div>
    <div class="icon">
      <i class="fa fa-trash"></i>
    </div>
  </li>
</ul>
