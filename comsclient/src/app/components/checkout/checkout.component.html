<form [formGroup]="checkoutForm" class="checkout-form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <h3>Shipping Address</h3>

    <label for="country">Country</label>
    <input
      type="text"
      placeholder="eg:Nepal"
      formControlName="country"
      name="country"
    />

    <label for="city">City</label>
    <input
      type="text"
      placeholder="eg: Baglung"
      formControlName="city"
      name="city"
    />
    <label for="addressLine">Address Line</label>
    <input
      type="text"
      placeholder="eg: Baglung Municipality 5, Malika"
      formControlName="addressLine"
      name="addressLine"
    />
    <label for="postalCode">Zip/Postal Code</label>
    <input
      type="text"
      placeholder="eg: 33000"
      formControlName="postalCode"
      name="postalCode"
    />
  </div>
  <div class="form-group">
    <h3>Choose Payment Method</h3>

    <select formControlName="paymentMethod" name="paymentMethod">
      <option value=""></option>
      <option value="cashondelivery">Cash On Delivery</option>
    </select>
  </div>
  <button type="submit" class="btn-secondary">Place Order</button>
</form>
