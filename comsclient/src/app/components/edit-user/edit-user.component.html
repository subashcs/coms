<div class="profile-background">
  <form class="modal" [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="float top right">
      <button type="submit" class="btn-secondary">
        <i class="fa fa-save"></i> Save
      </button>
    </div>
    <div class="content-left">
      <img
        src="{{
          user
            ? user.avatarUrl
            : 'https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png'
        }}"
      />
      <label class="avatarUrl">Avatar Url</label>
      <input
        type="text"
        name="avatarUrl"
        formControlName="avatarUrl"
        placeholder="Enter Avatar Url"
      />
      <br />
      <label> Full Name</label>
      <input
        type="text"
        name="name"
        formControlName="name"
        placeholder="Enter Name"
      />
    </div>
    <div class="content-right">
      <div>
        <label class="title"><i class="fa fa-map-marker"></i> Address </label>

        <input
          type="text"
          name="address"
          formControlName="address"
          placeholder="Enter Address"
        />
      </div>
      <div>
        <label class="title"> <i class="fa fa-phone"></i> Contact Number</label>

        <input
          type="text"
          name="phone"
          formControlName="phone"
          placeholder="Enter Contact Number"
        />
      </div>
    </div>
  </form>
  <div class="lower"></div>
  <div class="top-layer absolute"></div>
</div>
