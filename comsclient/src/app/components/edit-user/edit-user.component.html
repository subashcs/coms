<div class="profile-background">
  <div class="modal">
    <div class="float top right">
      <button class="btn-secondary" (click)="editProfile(user.email)">
        <i class="fa fa-pencil"></i>
      </button>
    </div>
    <div class="content-left">
      <img
        src="{{
          user
            ? user.avatarUrl
            : 'https://www.kindpng.com/picc/m/78-786207_user-avatar-png-user-avatar-icon-png-transparent.png'
        }}"
      />
      <input
        type="text"
        name="avatarUrl"
        placeholder="Enter Avatar Url"
        value=""
      />
      <br />
      <span class="username"> Full Name</span>
      <input
        type="text"
        name="name"
        placeholder="Enter Name"
        value="{{ user && user.name }}"
      />
    </div>
    <div class="content-right">
      <div>
        <span class="title"><i class="fa fa-map-marker"></i> Address </span>

        <input
          type="text"
          name="address"
          placeholder="Enter Address"
          value="{{ user && user.address }}"
        />
      </div>
      <div>
        <span class="title"> <i class="fa fa-phone"></i> Contact Number</span>

        <input
          type="text"
          name="phone"
          placeholder="Enter Contact Number"
          value="{{ user && user.address }}"
        />
      </div>
    </div>
  </div>
  <div class="lower"></div>
  <div class="top-layer absolute"></div>
</div>
